<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%" viewBox="-200 -185 370 370">
 <title>Cayley Q8 quaternion multiplication graph</title>
 <desc>Cayley Q8 graph showing cycles of multiplication by quaternions '''i''' (red), '''j''' (green) and '''k''' (blue) by CMG Lee. In the SVG file, hover over or click a cycle to highlight it.</desc>
 <style type="text/css">
.main { font-family:Times,Times New Roman,serif; font-size:36px; text-anchor:middle; fill:#000000; stroke:none; stroke-linejoin:round; }
.main:hover            { fill-opacity:0.1; stroke-opacity:0.1; }
.active:hover, .nofade { fill-opacity:1.0; stroke-opacity:1.0; }
.active:focus          { fill-opacity:0.8; stroke-opacity:0.8; outouter:none; }
.vec { font-weight:bold; }
.i   { fill:#990000; stroke:#990000; stroke-width:3; }
.j   { fill:#009900; stroke:#00cc00; stroke-width:2; }
.k   { fill:#0000cc; stroke:#0000ff; stroke-width:1; }
.nop { pointer-events:none; }
text { stroke:none; }
 </style>
 <defs>
  <radialGradient id="grad_vertex" cx="50%" cy="50%" r="50%" fx="30%" fy="20%">
   <stop offset="10%" stop-color="#ffffff"/>
   <stop offset="90%" stop-color="#cccccc"/>
  </radialGradient>
  <linearGradient id="grad_fade" x1="0%" x2="100%" y1="0%" y2="0%">
   <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
   <stop offset="35%" stop-color="#ffffff" stop-opacity="1"/>
   <stop offset="65%" stop-color="#ffffff" stop-opacity="1"/>
   <stop offset="99%" stop-color="#ffffff" stop-opacity="0"/>
  </linearGradient>
  <circle id="vertex_common" cx="0" cy="0" r="25" stroke="none"/>
  <g id="vertex">
   <use xlink:href="#vertex_common" fill="url(#grad_vertex)"/>
   <use xlink:href="#vertex_common" opacity="0.2"/>
  </g>
  <path id="arrowhead" d="M -4,7 L 0,0 L 4,7" stroke-linecap="round"/>
  <circle id="inner_common" cx="0" cy="30" r="100"/>
  <g id="inner" fill="none">
   <use xlink:href="#inner_common" stroke-width="20" opacity="0"/>
   <use xlink:href="#inner_common"/>
   <use xlink:href="#arrowhead" transform="translate(  92, -10) rotate(340)"/>
   <use xlink:href="#arrowhead" transform="translate( -15, -69) rotate(265)"/>
   <use xlink:href="#arrowhead" transform="translate( -95,  -1) rotate(200)"/>
   <use xlink:href="#arrowhead" transform="translate( -60, 110) rotate(130)"/>
   <use xlink:href="#arrowhead" transform="translate(  60, 110) rotate( 50)"/>
  </g>
  <g id="outer" fill="none" stroke-dasharray="8,1">
   <rect x="-5" y="-80" width="10" height="220" fill="url(#grad_fade)" stroke="none"/>
   <path d="M 0,160 Q 0,180 19,179 A 180,180 0 0 0 19,-179 Q 0,-180 0,-160 Z"/>
   <use xlink:href="#arrowhead" transform="translate(   0,-160)"/>
   <use xlink:href="#arrowhead" transform="translate(   0, -50)"/>
   <use xlink:href="#arrowhead" transform="translate(   0,  35)"/>
   <use xlink:href="#arrowhead" transform="translate(   0, 110)"/>
  </g>
  <g id="one" class="nop" fill="#000000">
   <g transform="translate(-154, -88)"><use xlink:href="#vertex"/><text x="-0.1ex" y="0.7ex"><tspan>−</tspan><tspan dx="-0.2ex">1</tspan></text></g>
   <g transform="translate(   0,   0)"><use xlink:href="#vertex"/><text y="0.7ex">1</text></g>
  </g>
  <g id="i" class="i nop">
   <g transform="translate( -70, -40)"><use xlink:href="#vertex"/><text x="-0.2ex" y="0.6ex"><tspan>−</tspan><tspan class="vec">i</tspan></text></g>
   <g transform="translate(  98,  56)"><use xlink:href="#vertex"/><text x="-0.0ex" y="0.6ex" class="vec">i</text></g>
  </g>
  <g id="j" class="j nop">
   <g transform="translate(  70, -40)"><use xlink:href="#vertex"/><text x="-0.2ex" y="0.6ex"><tspan>−</tspan><tspan class="vec">j</tspan></text></g>
   <g transform="translate( -98,  56)"><use xlink:href="#vertex"/><text x="-0.0ex" y="0.6ex" class="vec">j</text></g>
  </g>
  <g id="k" class="k nop">
   <g transform="translate(   0,  80)"><use xlink:href="#vertex"/><text x="-0.1ex" y="0.6ex"><tspan>−</tspan><tspan class="vec">k</tspan></text></g>
   <g transform="translate(   0,-112)"><use xlink:href="#vertex"/><text x="-0.0ex" y="0.6ex" class="vec">k</text></g>
  </g>
  <g id="xi" class="i nop"><text transform="translate(-110,-110)" y="0.7ex"><tspan>×</tspan><tspan class="vec">i</tspan></text></g>
  <g id="xj" class="j nop"><text transform="translate( 110,-110)" y="0.7ex"><tspan>×</tspan><tspan class="vec">j</tspan></text></g>
  <g id="xk" class="k nop"><text transform="translate( -30, 150)" y="0.7ex"><tspan>×</tspan><tspan class="vec">k</tspan></text></g>
 </defs>
 <circle cx="0" cy="0" r="99999" fill="#ffffff"/>
 <g class="main">
  <circle cx="0" cy="0" r="182" fill="#ffffff"/>
  <a class="active i" xlink:href="#">
   <use xlink:href="#inner" transform="rotate(120)"/>
   <use xlink:href="#xi"/>
   <use xlink:href="#j"/>
   <use xlink:href="#k"/>
  </a>
  <a class="active j" xlink:href="#">
   <use xlink:href="#inner" transform="rotate(240)"/>
   <use xlink:href="#i"/>
   <use xlink:href="#xj"/>
   <use xlink:href="#k"/>
  </a>
  <a class="active k" xlink:href="#">
   <use xlink:href="#inner"/>
   <use xlink:href="#i"/>
   <use xlink:href="#xk"/>
   <use xlink:href="#j"/>
  </a>
  <a class="active i" xlink:href="#">
   <use xlink:href="#outer" transform="rotate(120)"/>
   <use xlink:href="#one"/>
   <use xlink:href="#i"/>
   <use xlink:href="#xi"/>
  </a>
  <a class="active j" xlink:href="#">
   <use xlink:href="#outer" transform="rotate(240)"/>
   <use xlink:href="#one"/>
   <use xlink:href="#j"/>
   <use xlink:href="#xj"/>
  </a>
  <a class="active k" xlink:href="#">
   <use xlink:href="#outer" transform="scale(-1,1)"/>
   <use xlink:href="#one"/>
   <use xlink:href="#k"/>
   <use xlink:href="#xk"/>
  </a>
 </g>
</svg>
